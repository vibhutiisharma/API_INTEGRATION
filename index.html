<!DOCTYPE html>
<html>
  <head>
    <title>Customer Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginId">Login ID:</label>
      <input type="text" id="loginId" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Customer List -->
    <h1>Customer List</h1>
    <table id="customerList">
      <!-- Table header will be populated dynamically -->
    </table>

    <!-- Create New Customer Form -->
    <h1>Create New Customer</h1>
    <form id="createCustomerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required />
      <label for="address">Address:</label>
      <input type="text" id="address" required />
      <label for="city">City:</label>
      <input type="text" id="city" required />
      <label for="state">State:</label>
      <input type="text" id="state" required />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" required />
      <button type="submit">Create</button>
    </form>

    <!-- Delete Customer Form -->
    <h1>Delete Customer</h1>
    <form id="deleteCustomerForm">
      <label for="deleteUuid">Customer UUID:</label>
      <input type="text" id="deleteUuid" required />
      <button type="submit">Delete</button>
    </form>

    <!-- Update Customer Form -->
    <h1>Update Customer</h1>
    <form id="updateCustomerForm">
      <label for="updateUuid">Customer UUID:</label>
      <input type="text" id="updateUuid" required />
      <!-- The rest of the customer information fields -->
      <button type="submit">Update</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
